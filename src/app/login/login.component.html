<form
  (ngSubmit)="onSubmit()"
  [formGroup]="loginForm"
  class="form-signin">

  <br>
  <br>
  <br>
  <alert id="mainAlert"></alert>
  <br>
  <br>
  <br>

  <img alt="Polytech'Nice logo" class="mb-4" height="72" id="polytechLogo" src="../../assets/img/polytechnice-logo.png"
       width="220">
  <br>
  <br>
  <h1 class="h3 mb-3 font-weight-normal" id="authH1">Veuillez vous authentifier</h1>
  <br>
  <label class="sr-only " for="inputEmail">Email address</label>
  <input autofocus class="form-control form-check-input" formControlName="mail" id="inputEmail"
         placeholder="Adresse mail" required
         type="email">
  <br>
  <label class="sr-only" for="inputPassword">Mot de passe</label>
  <input class="form-control" formControlName="password" id="inputPassword" placeholder="Mot de passe" required
