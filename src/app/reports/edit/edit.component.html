<div *ngIf="file">
  <app-modules-manager [file]="file" class="col-lg-3"></app-modules-manager>
  <div class="col-lg-9">
    <p class="file-name">
      <span>
        <span *ngIf="!onEditedMode" id="fileName" contenteditable="false">Dossier : {{file.name}}</span>
        <input aria-describedby="basic-addon1" class="form-control input-file-name no-display" id="inputFileNameNode"
               [(ngModel)]="inputFileName" type="text">
        <a *ngIf="!onEditedMode" class="btn link" (click)="editFileName()"><i class="fas fa-edit pull-right"></i></a>
        <a (click)="saveFileName($event)" *ngIf="onEditedMode" class="btn link"><i
          class="fas fa-save pull-right"></i></a>
      </span>
    </p>
    <p class="file-ref">Référence : <span>{{file.fileType.typeName}}</span></p>
  </div>
  <app-report-editor [file]="file" class="col-lg-9" id="appReportEditor"></app-report-editor>
</div>
