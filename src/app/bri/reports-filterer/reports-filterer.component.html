<form
  [formGroup]="filterForm"
  class="form-signin">
  <div class="container">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
    <script>

      $(document).ready(function () {
        var table = $('#mainTable').DataTable({
          lengthChange: false,
          buttons: ['copy', 'excel', 'csv', 'pdf', 'colvis']
        });

        table.buttons().container()
          .appendTo('#mainTable .col-md-6:eq(0)');
      });
    </script>
    <br>
    <div class="row">
      <div class="col-sm-3"></div>

      <div class="col-sm-6">
        <alert class="text-center" id="filterAlert"><br><br></alert>

      </div>

      <div class="col-sm-3"></div>
      <br>
      <div class="col-sm-12">

        <div class="col-lg-3">
          <button (click)="downloadAsCSV();" class="btn btn-info" id="downloadAsCSV"><span
            class="glyphicon glyphicon-download"></span>Télécharger au format CSV (Excel)
          </button>
        </div>

        <div class="col-lg-3">
          <p>
            Listres des filtres : <i>ecole</i>, <i>cursus</i>, <i>pays</i>, <i>etudiant</i>
          </p>
        </div>

        <div class="col-lg-6">

          <div class="col-lg-9">
            <input aria-describedby="basic-addon1" class="form-control input-file-name no-display"
                   formControlName="filter" id="filter" placeholder="cursus:SI3" type="text">
          </div>

          <button (click)="filter();" class="btn btn-success" id="filterBtn"><span
            class="glyphicon glyphicon-filter"></span>Filtrer
          </button>

        </div>

      </div>
    </div>
    <br>
    <br>
    <div class="col-lg-12">
      <table class="table table-striped" id="mainTable">
        <thead>
        <tr>
          <th scope="col">Dossier n°</th>
          <th scope="col">Nom du dossier</th>
          <th scope="col">Etudiant</th>
          <th scope="col">Cursus</th>
          <th scope="col">Pays d'accueil</th>
          <th scope="col">Ecole d'accueil</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dossier of dossiers">
          <td>{{dossier.id}}</td>
          <td><a [routerLink]="['/reports/edit/', dossier.id]" data-placement="top" data-toggle="tooltip"
                 title="Cliquez pour visionner le dossier"><b>{{dossier.name}}</b></a></td>
          <td>{{dossier.student.firstName + " " + dossier.student.lastName}}</td>
          <td>{{dossier.student.major}}</td>
          <!--          TODO !-->
          <td>Will come soon</td>
          <td>Will come soon</td>
          <!--          TODO !-->
        </tr>
        <tr>
        </tbody>
      </table>

    </div>
  </div>
</form>
