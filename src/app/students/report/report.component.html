<table class="table table-bordered" id="tableDossiers">
  <caption>Cr√©ez et modifiez vos dossiers</caption>
  <tbody>
  <tr *ngFor="let dossier of dossiers;">
    <td align="center" scope="row">

      <!-- La pop-up en cas de nouveau dossier-->
      <div *ngIf="dossier.kind == 'new'">
        <app-modal reportName="{{ dossier.name }}"></app-modal>
      </div>

      <!-- Pour edit le dossier -->
      <a *ngIf="dossier.kind == 'edit'" href="/reports/{{dossier.kind}}/{{dossier.id }}">{{ dossier.name }}</a>

    </td>
  </tr>

  <tr>
    <td align="center" scope="row">
      <button (click)="addInput()" class="btn btn-success" type="button">Ajouter</button>
    </td>
  </tr>
  </tbody>
</table>
