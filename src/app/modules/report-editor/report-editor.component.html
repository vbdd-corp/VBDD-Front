<div *ngIf="module">

  <div *ngIf="module.typeModule.id === 0">
    <hr>
    <div>
      <app-infos-generales [module]="this.module"></app-infos-generales>
    </div>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 1">
    <hr>
    <app-cni [module]="this.module"></app-cni>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 2">
    <hr>
    <app-passport [module]="this.module"></app-passport>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 4">
    <hr>
    <app-europass-component [file]="this.file" [module]="this.module"></app-europass-component>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 5">
    <hr>
    <app-releve-note-component [file]="this.file" [module]="this.module"></app-releve-note-component>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 6">
    <hr>
    <app-lettre-motivation [file]="this.file" [module]="this.module"></app-lettre-motivation>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 7">
    <hr>
    <app-budget-previsionnel-component [module]="this.module"></app-budget-previsionnel-component>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 8">
    <hr>
    <app-contrat-etude [file]="this.file" [module]="this.module"></app-contrat-etude>
    <br>
    <br>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 14">
    <hr>
    <app-liste-cours [module]="this.module"></app-liste-cours>
    <br>
    <br>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 17">
    <hr>
    <app-voeux-universites [module]="this.module"></app-voeux-universites>
    <hr>
  </div>

  <div *ngIf="module.typeModule.id === 18">
    <hr>
    <app-liste-cours-polytech-sejour [module]="this.module"></app-liste-cours-polytech-sejour>
    <hr>
  </div>


</div>
