<div class="row col-lg-12" align="center">
  <h3>Voeux Universités</h3>
</div>

<div class="row col-lg-12">
  <form (ngSubmit)="onSubmit()" [formGroup]="wishesForm">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col"><b>Choix</b></th>
        <th scope="col">Université</th>
        <th scope="col">Pays</th>
        <th scope="col">Période</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <div align="center">
            <label>1</label>
          </div>
        </td>

        <td>
          <div class="text-center">
            <div class="btn-group text-center" dropdown>
              <button *ngIf="schoolSelected1"
                      id="button-basic-1" dropdownToggle type="button"
                      class="btn btn-primary dropdown-toggle"
                      aria-controls="dropdown-basic">
                {{ schoolSelected1.name }} -  {{schoolSelected1.city}}, {{schoolSelected1.country}}
                <span class="caret" ></span>
              </button>
              <button *ngIf="!schoolSelected1" id="button-basic-1-empty"
                      dropdownToggle type="button"
                      class="btn btn-primary dropdown-toggle text-center"
                      aria-controls="dropdown-basic" #buttonUniversity1>
                Sélectionnez votre Université d'Accueil
                <span class="caret"></span>
              </button>

              <ul id="dropdown-basic-1" *dropdownMenu class="dropdown-menu text-center"
                  role="menu" aria-labelledby="button-basic" >
                <li class="pointer" role="menuitem" (click)="setLineToNull(1)">
                  <a class="dropdown-item">Aucun</a>
                </li>
                <li *ngFor="let school of schoolList" class="pointer" role="menuitem"
                    (click)="selectSchool(school, 1)" >
                  <a class="dropdown-item">
                    {{school.name}}  -  {{school.city}}, {{school.country}}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </td>
        <td>
          <div align="center">
            <label id="label_select_1" class="" align="center" #labelPays1>
              <span id ="span_1" *ngIf="schoolSelected1">{{schoolSelected1.country}}</span>
            </label>
          </div>
        </td>
        <td>
          <div>
            <input type="radio" id="choice1_1" name="semester_choice_1" formControlName="semester_choice_1" value="fall">
            <label class="normal-margin" for="choice1_1">Automne</label><br>

            <input type="radio" id="choice1_2" name="semester_choice_1" formControlName="semester_choice_1" value="spring">
            <label class="normal-margin" for="choice1_2">Printemps</label><br>

            <input type="radio" id="choice1_3" name="semester_choice_1" formControlName="semester_choice_1" value="full">
            <label class="normal-margin" for="choice1_3">Année Entière</label><br>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div align="center">
            <label>2</label>
          </div>
        </td>
        <td>
          <div class="text-center">
            <div class="btn-group text-center" dropdown>
              <button *ngIf="schoolSelected2"
                      id="button-basic-2" dropdownToggle type="button"
                      class="btn btn-primary dropdown-toggle text-center"
                      aria-controls="dropdown-basic">
                {{ schoolSelected2.name }} -  {{schoolSelected2.city}}, {{schoolSelected2.country}}
                <span class="caret"></span>
              </button>

              <button *ngIf="!schoolSelected2" id="button-basic-2-empty" dropdownToggle type="button"
                      class="btn btn-primary dropdown-toggle text-center"
                      aria-controls="dropdown-basic">
                Sélectionnez votre Université d'Accueil
                <span class="caret"></span>
              </button>
              <ul id="dropdown-basic-2" *dropdownMenu class="dropdown-menu text-center"
                  role="menu"
                  aria-labelledby="button-basic">
                <li class="pointer" role="menuitem" (click)="setLineToNull(2)">
                  <a class="dropdown-item">Aucun</a>
                </li>
                <li *ngFor="let school of schoolList" class="pointer" role="menuitem"
                    (click)="selectSchool(school, 2)">
                  <a class="dropdown-item">
                    {{school.name}}  -  {{school.city}}, {{school.country}}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </td>
        <td>
          <div align="center">
            <label id="label_select_2" class="" align="center" #labelPays2>
              <span *ngIf="schoolSelected2">{{schoolSelected2.country}}</span>
            </label>
          </div>
        </td>
        <td>
          <div>
            <input type="radio" id="choice2_1" formControlName="semester_choice_2" value="fall">
            <label class="normal-margin" for="choice1_1">Automne</label><br>

            <input type="radio" id="choice2_2" formControlName="semester_choice_2" value="spring">
            <label class="normal-margin" for="choice1_2">Printemps</label><br>

            <input type="radio" id="choice2_3" formControlName="semester_choice_2" value="full">
            <label class="normal-margin" for="choice1_3">Année Entière</label><br>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div align="center">
            <label>3</label>
          </div>
        </td>

        <td>
          <div class="text-center">
            <div class="btn-group text-center" dropdown>
              <button *ngIf="schoolSelected3"
                      id="button-basic-3" dropdownToggle type="button"
                      class="btn btn-primary dropdown-toggle text-center"
                      aria-controls="dropdown-basic">
                {{ schoolSelected3.name }} -  {{schoolSelected3.city}}, {{schoolSelected3.country}}
                <span class="caret"></span>
              </button>

              <button *ngIf="!schoolSelected3" id="button-basic-3-empty"
                      dropdownToggle type="button"
                      class="btn btn-primary dropdown-toggle text-center"
                      aria-controls="dropdown-basic">
                Sélectionnez votre Université d'Accueil
                <span class="caret"></span>
              </button>
              <ul id="dropdown-basic-3" *dropdownMenu
                  class="dropdown-menu text-center"
                  role="menu"
                  aria-labelledby="button-basic">
                <li class="pointer" role="menuitem" (click)="setLineToNull(3)">
                  <a class="dropdown-item">Aucune</a>
                </li>
                <li *ngFor="let school of schoolList" class="pointer" role="menuitem" (click)="selectSchool(school, 3)">
                  <a class="dropdown-item">
                    {{school.name}}  -  {{school.city}}, {{school.country}}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </td>
        <td>
          <div align="center">
            <label id="label_select_3" class="" align="center" #labelPays3>
              <span *ngIf="schoolSelected3">{{schoolSelected3.country}}</span>
            </label>
          </div>
        </td>
        <td>
          <div>
            <input type="radio" id="choice3_1" formControlName="semester_choice_3" value="fall">
            <label class="normal-margin" for="choice1_1">Automne</label><br>

            <input type="radio" id="choice3_2" formControlName="semester_choice_3" value="spring">
            <label class="normal-margin" for="choice1_2">Printemps</label><br>

            <input type="radio" id="choice3_3" formControlName="semester_choice_3" value="full">
            <label class="normal-margin" for="choice1_3">Année Entière</label><br>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <button [ngClass]="{'btn-success': isValidated===true}"
            class="btn btn-lg btn-default btn-block" id="submit" type="submit">
      Enregister
    </button>
  </form>
</div>
