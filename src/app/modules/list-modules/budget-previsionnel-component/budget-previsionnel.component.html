<div align="center" id="mainDiv">
  <form (ngSubmit)="onSubmit()"
        [formGroup]="budgetForm">

    <h3>Budget prévisionnel</h3>
    <br>
    <h5>Vous apporterez ici les élements qui établiront votre budget pour la durée de votre séjour</h5>
    <br>

    <label>
      <input aria-describedby="basic-addon1" class="form-control" formControlName="paysEnvisage"
             placeholder="Pays envisagés envisagées" type="text" value="{{this.module.infos.country}}">
    </label>
    <label>
      <input aria-describedby="basic-addon1" class="form-control" formControlName="villesEnvisagees"
             value="{{this.module.infos.city}}"
             placeholder="Villes envisagées" type="text">
    </label>

    <label>
      <input aria-describedby="basic-addon1" class="form-control" formControlName="dureeEnvisagee"
             placeholder="Durée prévue" type="text" value="{{this.module.infos.stayDuration}}">
    </label>
    <br>
    <br>
    <br>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Dépenses totales du séjour</th>
        <th scope="col">Ressources prévues</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixVoyage"
                 value="{{this.module.infos.travelCost}}"
                 placeholder="Prix du voyage aller/retour"
                 type="text">
        </label></td>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="aideFamiliale"
                 value="{{this.module.infos.familyResources}}"
                 placeholder="Aide familiale"
                 type="text">
        </label></td>
      </tr>

      <tr>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixLogement"
                 value="{{this.module.infos.accommodationCost}}"
                 placeholder="Logement sur place"
                 type="text">
        </label></td>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control"
                 formControlName="prixBourse" value="{{this.module.infos.frenchCROUSScholarship}}"
                 placeholder="Bourse d'enseignement superieur"
                 type="text">
        </label></td>
      </tr>


      <tr>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixNourriture"
                 placeholder="Nouriture, etc." value="{{this.module.infos.foodCost}}"
                 type="text">
        </label></td>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixPrame"
                 placeholder="Bourse mobilité PRAME" value="{{this.module.infos.mobilityScholarship}}"
                 type="text">
        </label></td>
      </tr>

      <tr>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixTransports"
                 placeholder="Transports, loisirs..." value="{{this.module.infos.transportationHobbiesCost}}"
                 type="text">
        </label></td>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixEte"
                 placeholder="Travail pendant l'été" value="{{this.module.infos.summerJobSalaries}}"
                 type="text">
        </label></td>
      </tr>

      <tr>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixEtudes"
                 placeholder="Frais relatifs aux études" value="{{this.module.infos.studyCost}}"
                 type="text">
        </label></td>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixEconomies"
                 placeholder="Economies personnelles" value="{{this.module.infos.personalResources}}"
                 type="text">
        </label></td>
      </tr>

      <tr>
        <td><label>

          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixDepenses"
                 placeholder="Autre dépenses" value="{{this.module.infos.othersCost}}"
                 type="text">
        </label></td>
        <td><label>
          <input aria-describedby="basic-addon1" class="form-control" formControlName="prixAutre"
                 placeholder="Autres ressources" value="{{this.module.infos.othersResources}}"
                 type="text">
        </label></td>
      </tr>

      </tbody>
    </table>


    <button (click)="onSubmit()" [ngClass]="{'btn-success': isValidated===true}"
            class="btn btn-lg btn-default btn-block" id="submit" type="submit">
      Enregister
    </button>
  </form>
</div>
